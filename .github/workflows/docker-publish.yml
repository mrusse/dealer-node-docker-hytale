# ==============================================================================
# Hytale Server Docker Image - Build & Publish
# ==============================================================================
# Builds and publishes the Docker image to GitHub Container Registry (ghcr.io)
#
# Triggers:
#   - Push to main branch (in hytale-server-docker/ folder)
#   - Manual workflow dispatch
#   - Release tags (v*)
#
# Published to: ghcr.io/mrusse/hytale-server
# ==============================================================================

name: Build Hytale Server Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - 'docker-compose.yml'
    tags:
      - 'hytale-v*'
  
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - 'docker-compose.yml'
  
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., latest, v1.0.0)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mrusse/hytale-server

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with git tag (hytale-v1.0.0 -> v1.0.0)
            type=match,pattern=hytale-v(.*),group=1
            # Tag with short SHA
            type=sha,prefix=
            # Manual input tag
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
      
      - name: Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | while read tag; do
            echo "- \`$tag\`" >> $GITHUB_STEP_SUMMARY
          done
